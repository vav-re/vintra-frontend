<main class="app-content">
  <div class="patient-header fade-in">
    <div class="patient-avatar">

    </div>
    
    <div class="patient-info">
      <h1 class="patient-name">João Silva</h1>
      <div class="patient-meta">
        <div class="patient-meta-item">
          <i class="fas fa-calendar"></i>
          <span>48 anos</span>
        </div>
        <div class="patient-meta-item">
          <i class="fas fa-envelope"></i>
          <span>joao.silva@email.com</span>
        </div>
        <div class="patient-meta-item">
          <i class="fas fa-phone"></i>
          <span>(41) 98765-4321</span>
        </div>
      </div>
    </div>
    
    <div class="patient-actions">
      <button class="btn btn-secondary">
        <i class="fas fa-edit btn-icon"></i>

      </button>
      <button class="btn btn-primary">
        <i class="fas fa-plus btn-icon"></i>
        Nova Sessão

  </div>

    </div>
    
    <div class="session-list">

          <canvas id="radar-chart-1"></canvas>

        </div>
      </div>
      
      <!-- Mais sessões com dimensional cards -->
      <div class="dimensional-card insonia">
        <div class="dimensional-info">
          <div class="dimensional-date">28 de abril de 2024, 15:30</div>
          <div class="dimensional-label">
            <div class="dimensional-indicator" style="background-color: #10B981;"></div>
            <span>Insônia persistente</span>
          </div>
        </div>
        
        <div class="dimensional-mini-chart">
          <canvas id="radar-chart-2"></canvas>
        </div>
        
        <div class="dimensional-action">
          <span>Ver Sessão</span>
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
      
      <div class="dimensional-card estresse">
        <div class="dimensional-info">
          <div class="dimensional-date">15 de abril de 2024, 09:45</div>
          <div class="dimensional-label">
            <div class="dimensional-indicator" style="background-color: #EF4444;"></div>
            <span>Estresse ocupacional</span>
          </div>
        </div>
        
        <div class="dimensional-mini-chart">
          <canvas id="radar-chart-3"></canvas>
        </div>
        
        <div class="dimensional-action">
          <span>Ver Sessão</span>
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
      
      <!-- Botão para nova sessão -->
      <button class="new-session-btn">
        <i class="fas fa-plus"></i>
        <span>Adicionar Sessão</span>
      </button>
    </div>
  </div>
</main>
